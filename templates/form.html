{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block main %}
  <h2 class="mb-4">行き先や泊まる日数を入力してね</h2>

  <form action="/" method="post">
    <div class="form-group">
      <label for="from">出発地</label>
      <div class="p-2">
        <input type="text" name="from" class="form-control" id="from">
      </div>

      <label for="to">目的地</label>
      <div class="p-2">
        <input type="text" name="to" class="form-control" id="to">
      </div>
    </div>

    <div class="col-xs-2">
      人数
      <select name="people" class="form-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select> 人
    </div>

    <div>
      宿泊
      <select name="days" id="" class="form-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select> 泊
    </div>
    <button type="submit" class="btn btn-primary m-3">見積る</button>
  </form>

{% endblock %}
