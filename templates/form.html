{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block main %}
  <h3 class="text-center mb-4">行き先や泊まる日数を入力してね</h3>

  <form action="/" method="post">
    {#    出発地の入力#}
    <div class="row g-3 text-center">
      <div class="col-md-3 offset-md-3">
        <label for="start" class="form-label">出発地</label>
        <input type="text" name="start" class="form-control" id="start" required>
      </div>

      {#      目的地の入力#}
      <div class="col-md-3 ">
        <label for="goal" class="form-label">目的地</label>
        <input type="text" name="goal" class="form-control" id="goal" required>
      </div>

      <div class="form-group row mt-3 justify-content-center">
        <label for="people" class="col-2 col-form-label">人数</label>
        <div class="col-auto">
          <select name="people" class="form-select" id="people">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <label for="people" class="col-1 col-form-label">人</label>
      </div>

      <div class="form-group row mt-3 justify-content-center">
        <label for="days" class="col-2 col-form-label">宿泊数</label>
        <div class="col-auto">
          <select name="days" class="form-select" id="days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <label for="days" class="col-1 col-form-label">泊</label>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">見積る</button>
      </div>
    </div>
  </form>

{% endblock %}
